<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <ol class="breadcrumb float-sm-left">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">
                <i class="fas fa-home"></i>
                Página Inicial</a>
            </li>
            <li class="breadcrumb-item">
              <a [routerLink]="['/usuario']">Usuário</a>
            </li>
            <li class="breadcrumb-item active">{{ titulo }}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-lightblue">
            <div class="card-header">
              <h3 class="card-title mb-0">
                <i *ngIf="this.id" class="fas fa-pencil-alt pr-2"></i>
                <i *ngIf="!this.id" class="far fa-file pr-2"></i>
                {{ titulo }}
              </h3>
            </div>
            <form [formGroup]="form" #f="ngForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
              <div class=" card-body">
                <div class="row">
                  <div class="form-group col-md-3">
                    <label for="inputId" class="mb-1">Id</label>
                    <input type="text" id="inputId" class="form-control form-control-sm" formControlName="id" />
                  </div>

                  <div class="form-group col-md-2">
                    <label for="inputPerfil" class="mb-1">Perfil</label>
                    <select id="selectTipo" class="form-control form-control-sm"  [(ngModel)]="perfilSelecionado" formControlName="perfilId">
                      <option *ngFor="let item of listaPerfis" [ngValue]="item.codigo">
                        {{item.nome}}</option>
                    </select>
                  </div>
  
                  <div class="form-group col-md-7">
                    <label for="inputEmail" class="mb-1">Email</label>
                    <input type="text" id="inputEmail" class="form-control form-control-sm" formControlName="email" maxlength="50"
                     [ngClass]="{ 'is-invalid': f.submitted && form.controls['email'].invalid }" />
                    <div *ngIf="f.submitted && form.controls['email'].invalid" class="invalid-feedback">
                      <div *ngIf="form.controls['email'].errors.required">Campo obrigatório</div>
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputSenha" class="mb-1">Senha</label>
                    <input type="password" id="inputSenha" class="form-control form-control-sm" formControlName="senha" maxlength="50"
                     [ngClass]="{ 'is-invalid': f.submitted && form.controls['senha'].invalid }" />
                    <div *ngIf="f.submitted && form.controls['senha'].invalid" class="invalid-feedback">
                      <div *ngIf="form.controls['senha'].errors.required">Campo obrigatório</div>
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputConfirmarSenha" class="mb-1">Confirmar Senha</label>
                    <input type="password" id="inputConfirmarSenha" class="form-control form-control-sm" formControlName="confirmarSenha" maxlength="50"
                     [ngClass]="{ 'is-invalid': f.submitted && form.controls['confirmarSenha'].invalid }" />
                     <div *ngIf="f.submitted && form.controls['confirmarSenha'].invalid" class="invalid-feedback">
                      <div *ngIf="form.controls['confirmarSenha'].errors.required">Campo obrigatório</div>
                    </div>
                  </div>

                </div>
              </div>
              
              <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-sm mr-1">
                  <i class="far fa-save"></i> Salvar
                </button>
  
                <button type="button" class="btn btn-default btn-sm" (click)="onBack()">
                  <i class="fas fa-times"></i> Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
